version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:80"
    volumes:
      - ./backend:/code
    restart: unless-stopped
    environment:
      - PYTHONPATH=/code 
  
  frontend:
    build:
      context: ./website
      dockerfile: Dockerfile
    ports:
      - "3000:5173"
    volumes:
      - ./website:/app
      - /app/node_modules
    restart: unless-stopped
    environment:
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - backend 